<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft 365 Licensing Tool Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Microsoft 365 Licensing Tool Recommendation</h1>
        <form action="{{ url_for('recommend') }}" method="post">
            <h2>Every plan comes with:</h2>
            <p>1 TB Cloud Storage per user - Anytime Phone and Web Support
            </p>
            <strong>
                <h2>Select Features Your Organization Needs:</h2>
            </strong>
            {% for plan, features in tools.items() %}
            <div class="plan">
                <h3>{{ plan }}</h3>
                {% for feature in features %}
                <label>
                    <input type="checkbox" name="features" value="{{ feature }}"> {{ feature }}
                </label>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit">Recommend Licensing Plan</button>
        </form>
    </div>
</body>

</html>
